<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Scheduler</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar-container {
            width: 90%;
            max-width: 1000px;
            border: 1px solid #ccc;
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr); /* Time column + 7 days */
            grid-template-rows: 50px repeat(13, 1fr);    /* Header row + time slots (8 AMâ€“11 PM) */
            background-color: #111;
        }

        .calendar-header {
            background-color: #222;
            text-align: center;
            border-bottom: 1px solid #555;
            border-right: 1px solid #555;
            padding: 10px;
            font-weight: bold;
        }

        .time-slot {
            background-color: #111;
            border-bottom: 1px solid #555;
            border-right: 1px solid #555;
            text-align: right;
            padding: 5px;
        }

        .day-slot {
            background-color: #111;
            border-bottom: 1px solid #555;
            border-right: 1px solid #555;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day-slot:hover {
            background-color: #333;
        }

        .time-label {
            color: #777;
            font-size: 12px;
        }

        .reserved-times-container {
            margin-top: 20px;
            text-align: left;
            width: 90%;
            max-width: 1000px;
        }

        .reserved-times-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .reserved-times-container ul {
            list-style: none;
            padding: 0;
        }

        .reserved-times-container li {
            margin-bottom: 5px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">STUDIO SCHEDULER</div>

    <div class="calendar-container">
        <!-- Day Headers -->
        <div class="calendar-header"></div> <!-- Empty header above time column -->
        {% for day in days %}
        <div class="calendar-header">{{ day|date:"l, F j" }}</div>
        {% endfor %}

        <!-- Time Slots -->
        {% for hour in hours %}
        <div class="time-slot">
            <span class="time-label">{{ hour }}:00</span>
        </div>
        {% for day in days %}
        <div class="day-slot"></div>
        {% endfor %}
        {% endfor %}
    </div>

    <div class="reserved-times-container">
        <h3>Reserved Times</h3>
        <ul>
            {% for reserved in reserved_times %}
            <li>{{ reserved }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
