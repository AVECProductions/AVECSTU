<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            border: 1px solid #fff;
            padding: 20px;
        }

        .login-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 14px;
        }

        input[type="password"] {
            padding: 5px;
            font-size: 14px;
            color: #ccc;
            background-color: #222;
            border: 1px solid #555;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            color: #ccc;
            background-color: #444;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <div class="login-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <button type="submit">Submit</button>
            </div>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
