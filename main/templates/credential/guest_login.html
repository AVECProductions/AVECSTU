{% extends "base.html" %}

{% block title %}Guest Login{% endblock %}

{% block extra_styles %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: calc(100% - 40px); /* Adjust for header height */
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        background-color: #111;
        border: 1px solid #555;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        border-radius: 8px;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #fff;
    }

    label {
        display: block;
        font-size: 1rem;
        margin-bottom: 8px;
        text-align: left;
        color: #ccc;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background-color: #222;
        border: 1px solid #555;
        color: #ccc;
        margin-bottom: 20px;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background-color: #444;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #333;
    }

    .error {
        color: red;
        font-size: 0.9rem;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Guest Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
