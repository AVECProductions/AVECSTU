{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            background-color: #111;
            border: 1px solid #555;
            padding: 20px;
            width: 90%; /* Adjust width for smaller screens */
            max-width: 400px; /* Restrict max size */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 8px; /* Add rounded corners */
            position: relative;
            transform: translateY(-10%); /* Adjust to visually balance centering */
        }

        h1 {
            font-size: 1.8rem; /* Scale font size for mobile */
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #222;
            border: 1px solid #555;
            color: #ccc;
            margin-bottom: 20px;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #444;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #333;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guest Login</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
